<div class="container">
  <table class="table table-dark">
      <thead>
        <tr>
          <th scope="col">Image</th>
          <th scope="col">First</th>
          <th scope="col">Last</th>
          <th scope="col">City</th>
          <th scope="col">Country</th>
          <th scope="col">Gender</th>
          <th scope="col">Delete</th>
          <th scope="col">Edit</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let customer of customers" >
          <td><img src="{{customer.image}}" class="img-responsive img-circle"></td>
          <td>{{customer.name}}</td>
          <td>{{customer.surname}}</td>
          <td>{{customer.city}}</td>
          <td>{{customer.country}}</td>
          <td>{{customer.gender}}</td>
          <td><span class="btn btn-danger" (click)="deleteCustomer(customer.id)" >X</span></td>
          <td><span class="btn btn-info" [routerLink]="['/updateCustomer', customer.id]" >X</span></td>
        </tr>
      </tbody>
    </table>
</div>

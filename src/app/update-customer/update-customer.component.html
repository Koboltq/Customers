<div class="container">
    <div class="content">
        <div class="col-xs-12">
            <p *ngIf="!exist">Customer does not exsist!</p>
        </div>
        <div class="col-xs-12" *ngIf="exist">
            <form class="ng-invalid" id="formNewCustomer" name="formNewCustomer" #productData="ngForm" (ngSubmit)="updateCustomer(customer)">
            <h3>Update customer</h3>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" required  [(ngModel)]="customer.name" name="name" #name="ngModel" />   
            </div>
            <div class="form-group">
                <label for="surname">Surname</label>
                <input type="text" class="form-control" id="surname" required  [(ngModel)]="customer.surname" name="surname" #surname="ngModel"/>
            </div>
            <div class="form-group">
                <label for="city">City</label>
                <input type="text" class="form-control" id="city" required  [(ngModel)]="customer.city" name="city"/>
            </div>
            <div class="form-group">
                <label for="country">Country</label>
                <input type="text" class="form-control" id="country" required  [(ngModel)]="customer.country" name="country"/>
            </div>
            <div class="form-group">
                <label for="gender">Gender</label>
                <select class="form-control" id="sex" required  [(ngModel)]="customer.gender" name="gender">
                    <option>male</option>
                    <option>female</option>
                </select>
            </div>
            <div class="weather">
                <div class="media">
                    <span>
                        <img src="{{weather.image}}" class="pull-left weather-image"/>
                        <h3>{{weather.temp}} â„ƒ</h3>
                    </span>
                </div>
            </div>
            <input class="btn btn-success" type="submit" value="Update Customer"/>
            </form>
        </div>  
    </div>
</div>
